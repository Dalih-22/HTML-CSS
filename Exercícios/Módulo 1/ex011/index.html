<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Abra esse site em vários dispositivos e/ou altere o tamanho da janela do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Maneiras de reproduzir áudio no HTML5</p>
    <audio src="midia/0 calls.mp3" controls
    autoplay></audio> <!--Forma simples-->
    <audio preload="metadata" controls loop>
        <source src="midia/Menu.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Menu.wav">Clique aqui</a> para baixar o arquivo</p>
    </audio>
</body>
</html>
