<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I">
        <li>Acordar</li>
        <li>Comer</li>
        <li>xerecaa</li>
        <li>Dá o priquito</li> <!--itens da lista <li>-->
    </ol> <!--Lista ordenada <ol>-->
        <h2>Listas Não Ordenadas</h2>
<ul type="disk"> <!--disk circle square-->
    <li>Pão</li>
    <li>cu</li>
    <li>Leite</li>
    <li>priquito</li>
</ul>
<h2>Juntando Listas 1.0 version</h2>
<ul>
    <li>antigas</li>
    <ul>
        <li>Xereca</li>
        <li>Priquito</li>
    </ul>
    <li>Novas</li>
    <ul>
        <li>Cu</li>
        <li>Pau</li>
    </ul>
</ul>
<h2>Lista de Definição</h2>
<dt>termo</dt>
<dd>descrição</dd>
</body>
</html>
