<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Vídeos em hospedagem própria</h1>
    <p>Este vídeo está no meu próprio servidor</p>
    <video src="midia/video2.webm" controls width="560"></video> <!--Adicionar vários formatos para ser compatível com vários dispositivos e navegadores-->
    <video width="560" poster="imagens/thumb.jpg" controls >
        <source src="midia/video2.webm" type="video/webm">
        <source src="midia/video1(2).mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>Videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=voYFqWzgoptr1Z2b" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> <!--Opção incorporar no compartilhamento do youtube-->
</body>
</html>
